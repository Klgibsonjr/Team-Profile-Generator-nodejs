<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
      <div class="bg-gradient-to-r from-slate-400 to-slate-900 h-36 py-10">
        <h1 class="text-4xl text-center text-white font-bold">My Team</h1>
      </div>
    </header>
    <section class="">
      <div class="flex justify-center flex-wrap">
        <div
          class="border-2 border-slate-600 rounded-md gap-4 mx-4 my-4 shadow-xl w-[250px] h-[275px]">
          <div
            class="flex flex-col bg-gradient-to-l from-slate-400 to-slate-700">
            <h2 class="text-white ml-4 p-2">Manager Name</h2>
            <h3 class="text-white ml-4 p-2">Title</h3>
          </div>
          <div>
            <ul
              class="border-2 border-slate-300 divide-y divide-solid rounded-md mx-2 my-8">
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">ID:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">Email:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">
                Office Number:
              </li>
            </ul>
          </div>
        </div>
        <div
          class="border-2 border-slate-600 rounded-md gap-4 mx-4 my-4 shadow-xl w-[250px]">
          <div
            class="flex flex-col bg-gradient-to-l from-slate-400 to-slate-700">
            <h2 class="text-white ml-4 p-2">Engineer Name</h2>
            <h3 class="text-white ml-4 p-2">Title</h3>
          </div>
          <div>
            <ul
              class="border-2 border-slate-300 divide-y divide-solid rounded-md mx-2 my-8">
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">ID:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">Email:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">GitHub</li>
            </ul>
          </div>
        </div>
        <div
          class="border-2 border-slate-600 rounded-md gap-4 mx-4 my-4 shadow-xl w-[250px]">
          <div
            class="flex flex-col bg-gradient-to-l from-slate-400 to-slate-700">
            <h2 class="text-white ml-4 p-2">Intern Name</h2>
            <h3 class="text-white ml-4 p-2">Title</h3>
          </div>
          <div>
            <ul
              class="border-2 border-slate-300 divide-y divide-solid rounded-md mx-2 my-8">
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">ID:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">Email:</li>
              <li class="mx-4 p-2 text-xs md:text-sm lg:text-md">School</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
